<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commision table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Types of commissions</h1>
   <table class="commissions-table">
    <thead>
      <tr>
        <th>Example Art</th>
        <th>Type</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="character3.jpg" alt="landscape"></td>
        <td><span class="Type">Full landscape</span></td>
        <td><span class="Price">$260</span></td>
      </tr>
      <tr>
        <td><img src="juniper portrait.jpg" alt="portrait"></td>
        <td><span class="Type">Portrait</span></td>
        <td><span class="Price">$60</span></td>
      </tr>
      <tr>
        <td><img src="group.jpg" alt="group"></td>
        <td><span class="Type">Group</span></td>
        <td><span class="Price">$400</span></td>
      </tr>
      <tr>
        <td><img src="halfbody.jpg" alt="halfbody"></td>
        <td><span class="Type">Half body</span></td>
        <td><span class="Price">$120</span></td>
      </tr>
      <tr>
        <td><img src="kai-tonet-ash-front.jpg" alt="dimension"></td>
        <td><span class="Type">3-D rendering</span></td>
        <td><span class="Price">$300</span></td>
      </tr>
    </tbody>
  </table>
  <h2>Add-ons</h2>
    <table class="Bonus">
      <thead>
    <tr>
    <th>Bonus add-on</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Animal companions</td>
    <td>$30</td>
  </tr>
  <tr>
    <td>Extras for landscape</td>
    <td>$20</td>
  </tr>
  <tr>
    <td>Weapons</td>
    <td>$20</td>
  </tr>
  <tr>
    <td>Magic</td>
    <td>$20</td>
  </tr>
  <tr>
    <td>Clothing Accessories</td>
    <td>$20</td>
  </tr>
</table>

</html>
